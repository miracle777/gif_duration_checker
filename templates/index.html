<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GIF再生時間計算</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .flash { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    .result { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 15px; margin-top: 20px; border-radius: 4px; }
    .result strong { display: block; margin-bottom: 5px; }
    form div { margin-bottom: 10px; }
    label { display: inline-block; margin-bottom: 5px; }
    input[type=file] { border: 1px solid #ced4da; padding: 5px; border-radius: 4px; }
    input[type=submit] { background-color: #007bff; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }
    input[type=submit]:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>GIFアニメーション 再生時間計算</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <div>
        <label for="gif_file">GIFファイルを選択してください:</label>
        <input type="file" id="gif_file" name="gif_file" accept=".gif" required>
    </div>
    <div>
        <input type="submit" value="再生時間を計算">
    </div>
  </form>

  {% if filename and duration %}
  <div class="result">
    <strong>計算結果:</strong>
    ファイル名: {{ filename }} <br>
    総フレーム数: {{ frame_count }} フレーム <br>
    合計再生時間: {{ duration }} 秒
  </div>
  {% endif %}

</body>
</html>
